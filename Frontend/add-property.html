<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property - Urban Residential</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">Urban Residential</a>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./properties.html">Properties</a></li>
                    <li><a href="./login.html" id="loginButton">Login</a></li>
                    <li> <button id="logoutButton" style="display: none;">Logout</button></li>
                    <li><a id="addPropertyButton" href="./add-property.html" style="display: none;">Add Property</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="add-property">
            <div class="container">
                <h1>Add New Property</h1>
                <form id="addPropertyForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="description" id="description" name="description" required rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="houseType">House Type & No. of BHK</label>
                        <input type="text" id="houseType" name="houseType" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="url" id="image" name="image" required>
                    </div>
                    <button type="submit" class="cta-button" id="submitButton">Add Property</button>

                </form>
                
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Urban Residential Properties. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
