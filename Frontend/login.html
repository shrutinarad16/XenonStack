<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Urban Residential</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">Urban Residential</a>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./properties.html">Properties</a></li>
                    <li><a href="./login.html" id="loginButton">Login</a></li>
                    <li> <button id="logoutButton" style="display: none;">Logout</button></li>
                    <li><a id="addPropertyButton" href="./add-property.html" style="display: none;">Add Property</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="login">
            <div class="container">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="cta-button">Login</button>
                    <p class="login-link">Don't have an account? <a href="register.html">Create one</a></p>
                </form>
                
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Urban Residential Properties. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
